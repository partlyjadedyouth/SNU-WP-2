<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #result {
            margin: 20px auto;
            width: 400px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <h1>Guess the Number Game</h1>
    <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
    <input type="number" id="guessInput" placeholder="Enter your guess..." min="1" max="100" style="width: 250px;">
    <button onclick="checkGuess()">Guess</button>
    <div id="result" style="min-height: 200px; font-size:25px;"></div>

    <script>
        var answer = Math.floor(Math.random() * 100) + 1;
        var attempts = 0;

        function checkGuess() {
            var guess = document.getElementById('guessInput').value;
            attempts++;
            if (guess == answer) {
                document.getElementById('result').innerHTML = `<p>Congratulations! You guessed it in ${attempts} attempts.</p>`;
            } else if (guess < answer) {
                document.getElementById('result').innerHTML = "<p>Too low! Try again.</p>";
            } else {
                document.getElementById('result').innerHTML = "<p>Too high! Try again.</p>";
            }
        }
    </script>
</body>

</html>
