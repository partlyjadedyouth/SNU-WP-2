<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>여행 블로그: 파리 탐험기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }

        header h1 {
            margin: 0;
            padding-bottom: 15px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            color: #35424a;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        footer {
            background: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>파리 탐험기</h1>
    </header>
    <main>
        <section>
            <h2>에펠탑의 아름다움</h2>
            <p>파리에 도착하자마자 가장 먼저 방문한 곳은 에펠탑이었습니다. 낮에는 그 위엄을, 밤에는 빛의 향연을 감상할 수 있어 언제 방문해도 좋습니다.</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/85/Tour_Eiffel_Wikimedia_Commons_%28cropped%29.jpg"
                alt="에펠탑 사진" width="500">
        </section>
        <section>
            <h2>몽마르트 언덕의 낭만</h2>
            <p>몽마르트 언덕에서는 파리의 전경을 한눈에 볼 수 있습니다. 예술가의 거리로도 유명해 다양한 예술작품도 감상할 수 있습니다.</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Le_sacre_coeur.jpg/520px-Le_sacre_coeur.jpg"
                alt="몽마르트 언덕 사진" width="500">
        </section>
    </main>
    <footer>
        <p>&copy; 2024 여행 블로그</p>
    </footer>
</body>

</html>
